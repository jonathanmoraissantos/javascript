<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando os estudos DOM</h1>
    <p class='importante'>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var i = window.document.querySelector('p.importante')
        i.style.color = 'red'
        var m = window.document.querySelector('div#msg')
        m.style.background = 'blue'
        m.innerText = 'Olaaaaaaa√°'
    </script>
</body>

</html>
