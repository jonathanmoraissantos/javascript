<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            background-color: lightgreen;
            font: normal 1em Helvetica;
            height: 100vh;
            overflow-y: hidden;
        }

        header h1 {
            font: bolder 2.5em Helvetica;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.308);
            color: white;
            text-align: center;
            padding: 20px;
        }

        main p {
            font-size: 1.2em;
            text-align: center;
            text-shadow: 1px 1px 20px rgba(0, 0, 0, 0.288);
            padding: 30px 20px 20px 20px;
        }

        #conteudo {
            background-color: white;
            margin: auto;
            width: 80vw;
            max-width: 600px;
            height: 350px;
            border-radius: 10px;
            box-shadow: 3px 2px 10px rgba(0, 0, 0, 0.384);
        }

        #imagem {
            background-color: gray;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            text-align: center;
            margin: auto;
            background-position: center;
            background-size: cover;
        }

        footer p,
        a {
            font: bold 1em Helvetica;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.308);
            text-align: center;
            text-decoration: none;
        }

        footer p {
            padding: 15px;
        }

        footer a {
            font-style: oblique;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <main>
        <div id="conteudo">
            <p id="hora"></p>
            <div id="imagem"></div>
        </div>
    </main>
    <footer>
        <p>© <a href="https://www.cursoemvideo.com" target="_blank" rel="external">CursoemVideo</a></p>
    </footer>

    <script>
        var fundo = document.querySelector('body')
        var frase = document.querySelector('p#hora')
        var imagem = document.querySelector('div#imagem')
        var agora = new Date()
        var hora = agora.getHours()

        frase.innerHTML = `Agora são ${hora} horas`
        
        if (hora < 12) {
            fundo.style.background = 'linear-gradient(to bottom, #F2CF8D, #D9C8A9)'
            imagem.style.backgroundImage = "url(images/manha.png)"
        } else if (hora <= 18) {
            fundo.style.backgroundImage = 'linear-gradient(to bottom, #0378A6, #DFE7F2)'
            imagem.style.backgroundImage = "url(images/tarde.png)"
        } else {
            fundo.style.backgroundImage = 'linear-gradient(to bottom, #734002, #BFB188)'
            imagem.style.backgroundImage = "url(images/noite.png)"
        }
    </script>
</body>

</html>
